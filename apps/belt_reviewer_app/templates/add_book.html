<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        .header {
            background-color: gray;
            height: 50px;
        }
        .header a {
            color: white;
        }
        .header a:first-of-type {
            margin-left: 80%;
        }
        input {
            display: block;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row header">
            <a href="{% url 'belt_reviewer:books' %}">Home</a> |
            <a href="{% url 'belt_reviewer:logout' %}">Logout</a>
        </div>
        <h3>Add a New Book Title and a Review</h3>
        {% if messages %}
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        {% endif %}
       <form action="{% url 'belt_reviewer:add_book_db' %}", method="post">
           {% csrf_token %}
           <h4>Book</h4>
            {{ add_book_form }}
           <h4>Author</h4>
           <label for="choose_author">Choose from the list:</label>
           <select name="choose_author" class="form-control">
               {% for author in authors %}
                    <option value="{{ author.name }}">{{ author.name }}</option>
               {% endfor %}
           </select>
           {{ add_author_form }}
           {{ add_review_form }}
           <input type="submit" value="Submit" class="btn-primary">
       </form> 
    </div>
</body>     
</html>
