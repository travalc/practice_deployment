<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        .header {
            background-color: gray;
            height: 50px;
        }
        .header a {
            color: white;
        }
        .header a:first-of-type {
            margin-left: 80%;
        }
    </style>
    <title>User Reviews</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row header">
            <a href="{% url 'belt_reviewer:books' %}">Home</a> |
            <a href="{% url 'belt_reviewer:add_book' %}">Add Book and Review</a>
            <a href="{% url 'belt_reviewer:logout' %}">Logout</a>
        </div>
        <h2>User Alias: {{ user.first_name }}</h2>
        <p>Name: {{ user.first_name }} {{ user.last_name }}</p>
        <p>Email: {{ user.email }}</p>
        <p>Total Reviews: {{ user.review_count }}</p>
        <br>
        <h3>Posted Reviews on the following books:</h3>
        {% for book in user.books %}
            <p><a href="{% url 'belt_reviewer:book_page' id=book.id %}">{{ book.title }}</a></p>
        {% endfor %}
    </div>
</body>
</html>
